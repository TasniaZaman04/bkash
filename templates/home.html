<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .buy-button, .bind-payment-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    <script>
        function bindPayment() {
            const productId = 1;  // Assuming binding for a specific product, e.g., Product 1
            fetch(`/buy/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mode: '0000' })  // Specify mode "0000" for the payment
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;  // Redirect to the payment page
                } else {
                    alert("Failed to initiate payment. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while initiating the payment.");
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to Our Store</h1>
    <div>
        <!-- Bind Payment Button to start agreement process -->
        <button onclick="bindPayment()" class="bind-payment-button">Bind Payment</button>
    </div>
    <div>
        {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <p>Price: {{ product.price }} tk </p>
            <a href="{{ url_for('create_payment', product_id=product.id) }}" class="buy-button">Buy Now</a>
        </div>
        {% endfor %}
    </div>
    {% if payment_history %}
    <div>
        <h2>Payment History </h2>
        <a href="{{ url_for('payment_details') }}" class="buy-button">View Payment Details</a>
    </div>
    {% endif %}
</body>
</html>
